<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basket</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>
<body>
    <header class="header" id="header">
        <div class="header__top">
            <div class="container header__top-wrapper">
                <div class="header__top-nearest-delivery">
                    Ближайшая доставка:

                    <span id="nearDelivery">
                        12:00
                    </span>
                </div>

                <div class="header__top-contacts">
                    <a href="tel:8999999999" class="header__top-contacts-phone">
                        <img src="img/icons/phone_icon.svg" alt="phone-icon">
                        + 7 (066) 364 19 19
                    </a>

                    <div class="header__top-contacts-socials">
                        <a href="#">
                            <img src="img/icons/instagram_icon.svg" alt="instagram">
                            <img src="img/icons/fb_icon.svg" alt="facebook">
                            <img src="img/icons/vk_icon.svg" alt="vkontakte">
                        </a>
                    </div>
                </div>
            </div>
        </div>


        <div class="header__menu">
            
        </div>
    </header>




    <script src="main.js"></script>
</body>
</html>
